<body>
 
<h2>SOUL NIGHT RESOURCE CALCULATOR ðŸ’•</h2>

<hr style="height:2px;border-width:0;color:gray;background-color:gray">


<p>
  <label><b>BASE DROPRATE</b> (right click resource and check bestiary)</label><br><br>
  <input id="bd" type="number" placeholder="%" onchange="calculate()"><br><br><br>
</p>
  
  <p>
    <label><b>AVERAGE PRICE OF RESOURCE IN KK</b> (e.g. if 35000k, enter 35)</label><br>
  <br><input id="price" type="number" placeholder="KK" onchange="calculate()">
</p>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">

  
    <p><br><h3>SCORE: <span id="outputScore"></span></h3></p>

  <p style="font-size:12px;">200 score overall required to enter soul night!</p>
  </p>
<script>
function calculate() {
  var bd = document.getElementById('bd').value;
  var price = document.getElementById('price').value;
  var dr = bd * 5;
    if (dr > 100) {dr = 100};
  var myResult = (dr * (price * 4)) / 100;
  document.getElementById("outputScore").innerHTML = myResult;}

</script>
